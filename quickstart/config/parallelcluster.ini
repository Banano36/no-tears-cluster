[global]
cluster_template = covid
update_check = true
sanity_check = true

[aws]
aws_region_name = ${AWS_REGION}

[aliases]
ssh = ssh {CFN_USER}@{MASTER_IP} {ARGS}

[cluster covid]
key_name = ${KEY_NAME}
base_os = ubuntu1804
scheduler = slurm
master_instance_type = c5n.18xlarge
compute_instance_type = c5n.18xlarge
vpc_settings = public-private
fsx_settings = fsx
disable_hyperthreading = true
dcv_settings = dcv

[fsx fsx]
shared_dir = /fsx
storage_capacity = 1200

[dcv dcv]
enable = master
port = 8443
access_from = 0.0.0.0/0

[vpc public-private]
vpc_id = ${VPC_ID}
master_subnet_id = ${PUBLIC_SUBNET_1}
compute_subnet_id = ${PRIVATE_SUBNET_1}
